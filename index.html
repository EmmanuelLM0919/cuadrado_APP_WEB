<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cuadrado</title>
    <link rel="stylesheet" href="style_cuad.css">
</head>

<body>
    <div class="card">
        <h2>Calculadora de Cuadrado</h2>
        <form onsubmit="return false;">
            <input type="number" id="num1" placeholder="Ingrese un número">
            <input type="text" id="resultado" placeholder="Resultado" readonly>
            <button type="button" onclick="cuadrado()">Imprimir Cuadrado</button>
        </form>

        <!-- contenedor de la lista -->
        <div id="lista"></div>
    </div>

    <!-- aquí cargas el script externo -->
    <script src="script_cuad.js"></script>
</body>

</html>
